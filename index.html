<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stack Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="billsedison">
    <meta name="description" content="Clone of the Stack game | Samuel Yusuf">
    <link rel="stylesheet" href="style.css">
    <script src="src/index.js"></script>
</head>
<body>
    <meta name="viewport" content="width=device-width,user-scalable=no">

    <div id="container">
        <div id="game"></div>
        <div id="score">0</div>
        <div id="instructions">CLICK or PRESS SPACEBAR to PLACE THE BLOCK</div>
        <div class="game-over">
            <h2>Game Over</h2>
            <p>Good effort!</p>
            <p>CLICK or PRESS SPACEBAR to TRY AGAIN</p>
        </div>
        <div class="game-ready">
            <div id="start-button">Start New Game</div>
            <div></div>
        </div>
        <audio id="music" src="sound/stackback.mp3" preload="auto" loop></audio>
    </div>
    <footer style="position:fixed;bottom:1em;right:1em;font-size:12px">Music by me!</footer>
</body>
</html>
